<div class="page-header">
  <h2 class="page-title">My Task List</h2>
  <div class="pull-right">
    <a [routerLink]="['/addTask']" class="btn btn-default">Add Task</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Task Name</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index ">
      <td> {{ i + 1 }} </td>
      <td> {{ task.name }}</td>
      <td> {{ task.done }}</td>
      <td>
        <button (click)="deleteTask(task._id)"  class="btn btn-danger">Delete</button>
        <button (click)="editTask(task._id)"  class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
